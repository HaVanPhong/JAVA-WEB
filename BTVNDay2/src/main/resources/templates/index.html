<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Siêu Cấp VIP Pro</h1>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th>Address</th>
		</tr>
		<tr th:each = "x: ${listPerson}">
			<td th:text ="${x.id}"></td>
			<td th:text ="${x.name}"></td>
			<td th:text ="${x.email}"></td>
			<td th:text ="${x.address}"></td>
		</tr>	
		
	
	</table>
	
</body>
</html>
